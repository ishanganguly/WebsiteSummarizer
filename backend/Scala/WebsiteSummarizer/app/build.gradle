plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'com.github.johnrengelman.shadow' version '7.1.2' // ðŸ”¥ Fat JAR plugin
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation libs.scala.library

    // This dependency is used by the application.
    implementation libs.guava

    // Use Scalatest for testing our library
    testImplementation libs.junit
    testImplementation libs.scalatest.v2.v13
    testImplementation libs.junit.v4.v13.v2.v13

    // Need scala-xml at test runtime
    testRuntimeOnly libs.scala.xml.v2.v13

    // Akka HTTP
// Akka 2.8.4 (safe from CVE-2023-31442)
    implementation 'com.typesafe.akka:akka-actor_2.13:2.8.1-M1'
    implementation 'com.typesafe.akka:akka-stream_2.13:2.8.4'

    implementation "com.typesafe.akka:akka-http-spray-json_2.13:10.5.3"
    implementation "io.spray:spray-json_2.13:1.3.6"

// Akka HTTP compatible with 2.8.x
    implementation 'com.typesafe.akka:akka-http_2.13:10.5.3'

    // Circe for JSON
    implementation "io.circe:circe-core_2.13:0.14.6"
    implementation "io.circe:circe-generic_2.13:0.14.6"
    implementation "io.circe:circe-parser_2.13:0.14.6"

    // STTP for FastAPI HTTP calls
    implementation "com.softwaremill.sttp.client3:core_2.13:3.9.0"
    implementation "com.softwaremill.sttp.client3:akka-http-backend_2.13:3.9.0"

    // PureConfig for config loading
    implementation "com.github.pureconfig:pureconfig_2.13:0.17.4"

    // Slick and PostgreSQL
    implementation "com.typesafe.slick:slick_2.13:3.4.1"
    implementation "com.typesafe.slick:slick-hikaricp_2.13:3.4.1"
    implementation 'org.postgresql:postgresql:42.7.2'

    // Logging
    implementation 'ch.qos.logback:logback-core:1.5.13'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.App'  // Specify the actual main class here
        )
    }
    from sourceSets.main.resources
}


application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

shadowJar {
    archiveBaseName.set('app')
    archiveClassifier.set('')
    archiveVersion.set('')
    from sourceSets.main.resources
    mergeServiceFiles()
    configurations = [project.configurations.runtimeClasspath]
    transform(com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer) {
        resource = 'reference.conf'
    }
}
